<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-doooo</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <h1>To-d<span id="purple">oooo</span></h1>
    <div id="taskMenu">
    <button id="darkModeToggle">Toggle Dark Mode</button>
        <ul id="tasksContainer">
            <li>
                <input type="checkbox" id ="task1">
                <label for="task1">Task 1</label>
                <i class="material-icons deleteTaskIcon">delete</i>
            </li>
            <div class="divider"></div>
            <li>
                <input type="checkbox" id ="task2">
                <label for="task2">Task 2</label>
                <i class="material-icons deleteTaskIcon">delete</i>
            </li>
            <div class="divider"></div>
            <li>
                <input type="checkbox" id ="task3">
                <label for="task3">Task 3</label>
                <i class="material-icons deleteTaskIcon">delete</i>
            </li>
            <div class="divider"></div>
        </ul>
        <div id="addTaskContainer">
            <i class="material-icons" id="add-task-icon">add</i>
            <label id="add-task-label">Add Task</label>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
